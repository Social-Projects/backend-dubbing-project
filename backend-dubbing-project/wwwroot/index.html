<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <link rel="stylesheet" href="./styles.css" type="text/css"/>
        <title>Stream Page</title>
    </head>

    <body>
        <header>
            <img src="Media/theater-logo.png" class="header-logo" />
        </header>
        <main>
            <div id="language-selection-part">
                <h1 class="headers">
                    Choose your language:
                </h1>
                <button id="english-button" class="language-button">
                    English
                </button>
                <button id="polish-button" class="language-button">
                    Polish
                </button>
            </div>
            <div id="streaming-part">
                <button id="connecting-button">
                    Connect to stream
                </button>
            </div>
            <div id="link-part">
                <h1 class="headers">
                    Thank you for listening!
                </h1>
                <h2 class="headers">
                    Our links:
                </h2>
                <a href="https://www.facebook.com/LvivPuppetTheater">
                    <img
                        id="facebook-button"
                        src="Media/facebook-logo.png"
                        alt="facebook-logo"
                    />
                </a>
                <a href="https://www.instagram.com/lvivpuppettheater/">
                    <img
                        id="instagram-button"
                        src="Media/instagram-logo.png"
                        alt="instagram-logo"
                    />
                </a>
                <a href="https://lvivpuppet.com/">
                    <img
                        id="website-button"
                        src="Media/site-logo.png"
                        alt="site-logo"
                    />
                </a>
            </div>
        </main>
        <footer>
            <img src="Media/settings.png" class="footer-pic" />
        </footer>
        <script defer src="Scripts/Main.js"></script>
        <script defer src="Scripts/signalr.js"></script>
    </body>
</html>
